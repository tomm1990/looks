<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script>
      var expand = (elm) => {
          var parent = elm.parentNode,
              p = parent.childNodes[1],
              span = parent.childNodes[2];
          p.classList.toggle("show");
          span.classList.toggle("show");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <!--.headerp header
      -->
      <div class="main">
        <div class="content">
          <!--img(src=animal.img)--><img>
          <div class="text">
            <h4></h4>
            <p></p><span onclick="expand(this)"></span>
          </div>
        </div>
        <ol>
          <!--each el in animals-->
        </ol>
      </div>
      <!--.footerp footer
      -->
    </div>
    <!--script(src='/js/main.js')-->
  </body>
</html>
