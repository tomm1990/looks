<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script>
      function func(span1) {
          const parent = span1.parentNode,
              p = parent.childNodes[1],
              span = parent.childNodes[2];
          if (p.clientHeight != 100) {
              p.style.maxHeight = '100px';
              span.innerHTML = 'Read More';
          } else {
              p.style.maxHeight = '1000px';
              span.innerHTML = 'Read Less';
          }
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <!--.headerp header
      -->
      <div class="main">
        <div class="content">
          <!--img(src=animal.img)--><img>
          <div class="text">
            <h4></h4>
            <p></p><span onclick="func(this)">Read More</span>
          </div>
        </div>
        <ol>
          <!--each el in animals-->
        </ol>
      </div>
      <!--.footerp footer
      -->
    </div>
    <!--script(src='/js/main.js')-->
  </body>
</html>
