<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="/lib/glide/glide.min.js"></script>
    <script>
      var expand = (elm) => {
          var parent = elm.parentNode,
              p = parent.childNodes[1],
              span = parent.childNodes[2];
          p.classList.toggle("show");
          span.classList.toggle("show");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <!--.headerp header
      -->
      <div class="main">
        <div class="content">
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
              </ul>
            </div>
            <!--.glide__arrows(data-glide-el="controls")
            button(class="glide__arrow glide__arrow--left" data-glide-dir="<") prev
            button(class="glide__arrow glide__arrow--right" data-glide-dir=">") next
            -->
          </div>
          <div class="text">
            <h4></h4>
            <p></p><span onclick="expand(this)"></span>
          </div>
        </div>
        <ol>
        </ol>
      </div>
      <!--.footer-->
    </div>
    <!--script(src='/js/main.js')-->
    <script src="/js/carousel.js"></script>
  </body>
</html>
